<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PEBB - Pensumb√∏ker billig</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	{% include 'body.header.html' %}

	<section class="books">
		{% for book in listOfBooks %}
		<a href="produkt" class="book-thumb">
			<img src="/img/dmc.jpg" alt="">
			<p class="title" href="#">{{ book.title }}</p>
			<p class="author">{{ book.seller }}</p>
			<p class="price"><span class="retail-price">{{ book.retailprice }},-</span> {{ book.price }},-</p>
		</a>
		{% endfor %}

	</section>

	{% include 'body.footer.html' %}

	<script type="text/javascript" src="js/fastclick.js"></script>
	<script>
		window.addEventListener('load', function() {
		    FastClick.attach(document.body);
		}, false);
	</script>

</body>
