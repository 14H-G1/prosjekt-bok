<!DOCTYPE html>
<html lang="no">
{% include 'head.html' %}

<body>

    {% include 'body.nav.html' %}

    <section id="login">
        <h2>Logg inn</h2>

        <form action="/auth/local-login" method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" name="email" placeholder="E-post">
            <input type="password" name="password" placeholder="Passord">
            <input type="submit" name="login-btn" value="logg inn">
        </form>

        <div id="alternative-login">
            <h3>Alternativ innlogging</h3>
            <a id="facebook-login" href="auth/facebook"><i class="fa fa-facebook fa-2x"></i>Logg inn med FaceBook</a>
            <a id="twitter-login" href="auth/twitter"><i class="fa fa-twitter fa-2x"></i>Logg inn med Twitter</a>
            <a id="google-login" href="auth/google"><i class="fa fa-google fa-2x"></i>Logg inn med Google+</a>
        </div>

    </section>

    <section id="register">
        <h2>FÃ¸ler du deg holdt utenfor? <small>Registrer deg!</small></h2>

        <form action="/auth/local-register" method="post">
            <input type="text" name="fullname" placeholder="Fullt navn">
            <input type="password" name="password-register" placeholder="Passord">
            <input type="text" name="email-register" placeholder="E-post">
            <input type="text" name="mobile" placeholder="Mobil">
            <input type="submit" name="register-btn" value="registrer deg">
        </form>
    </section>


    {% include 'body.footer.html' %}

</body>
</html>
